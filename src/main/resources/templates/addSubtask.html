<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subtask</title>
</head>
<body>
<div th:if="${task == null}">
    <p th:text="'Task not found'"/>
</div>
<div th:if="${!(task==null)}">
    <h2 th:text="'Add subtask'"/>
    <form th:action="@{/tasks/addSubtask}" method="post" th:object="${subtask}">
        <p><label for="title">Title</label><input type="text" th:field="*{title}" name="title" id="title" required></p>
        <p th:errors="*{title}"/>
        <p><label for="description">Description</label><input type="text" th:field="*{description}" name="title" id="description" required></p>
        <p th:errors="*{description}"/>
        <p><input type="hidden" th:value="${task.uuid}" name="taskID"></p>
        <p><input type="submit" id="addSubtask" value="Add subtask"></p>
    </form>
</div>
</body>
</html>
