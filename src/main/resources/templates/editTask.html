<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>
<div th:if="${task == null}">
    <p th:text="'Task not found'"/>
</div>
<div th:if="${!(task==null)}">
    <h2 th:text="'Edit task'"/>
<form th:action="@{/tasks/edit}" method="post" th:object="${task}">
    <p><label for="title">Title</label><input type="text" th:field="*{title}" name="title" id="title" required></p>
    <p th:errors="*{title}"/>
    <p><label for="description">Description</label><input type="text" th:field="*{description}" name="title" id="description" required></p>
    <p th:errors="*{description}"/>
    <p><label for="date">Due date</label><input type="datetime-local" th:field="*{dueDate}" name="title" id="date" required></p>
    <p th:errors="*{dueDate}"/>
    <p><input type="hidden" th:field="*{uuid}"></p>
    <p><input type="submit" id="editTask" value="Edit Task"></p>
</form>
</div>
</body>
</html>
