<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
<div th:if="${task == null}">
    <p th:text="'Task not found'"/>
</div>
<div th:if="${!(task == null)}">
    <h2 th:text="'Task detail'"/>
    <table>
        <tr>
            <th th:text="'Title'"/>
            <th th:text="'Description'"/>
            <th th:text="'Due Date'"/>
        </tr>
        <tr>
            <td th:text="${task.title}"/>
            <td th:text="${task.description}"/>
            <td th:text="${task.getDateString()}"/>
        </tr>
    </table>
</div>
</body>
</html>
