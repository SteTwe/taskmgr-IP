<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Overview</title>
</head>
<body>
<div th:if="${tasks.isEmpty()}">
    <p th:text="'No tasks left to do'"/>
</div>
<div th:if="${!tasks.isEmpty()}">
    <h2 th:text="'Task overview'"/>
    <table>
        <tr>
            <th th:text="'Title'"/>
            <th th:text="'Due Date'"/>
        </tr>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.title}"/>
            <td th:text="${task.getDateString()}"/>
            <td><a th:href="@{/tasks/__${task.uuid}__}">Details</a></td>
            <td><a th:href="@{/tasks/edit/__${task.uuid}__}">Edit task</a></td>
        </tr>
    </table>
</div>
<a th:href="@{/tasks/new}">Add new task</a>
</body>
</html>
