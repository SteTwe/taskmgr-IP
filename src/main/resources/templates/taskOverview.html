<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Overview</title>
</head>
<body>
<div th:if="${tasks.isEmpty()}">
    <p th:text="'No tasks left to do'"/>
</div>
<div th:if="${!tasks.isEmpty()}">
    <table>
        <tr>
            <th th:text="'Title'"/>
            <th th:text="'Due Date'"/>
        </tr>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.title}"/>
            <td th:text="${task.getDateString()}"/>
        </tr>
    </table>
</div>
</body>
</html>
